<!-- Section - Rent a yacht now -->
<section class="rent">
  <img
    src="/img/rent/rent-yacht.jpg"
    alt="A yacht on a lake among mountains"
    width="335"
    height="412"
    class="rent-section-img"
  />
  <div class="rent-imput-container">
    <h2 class="rent-title">Rent a yacht now</h2>
    <input
      type="text"
      name="user-name"
      placeholder="Full Name"
      class="rent-imput"
    />
    <input
      type="text"
      name="user-email"
      placeholder="Email"
      class="rent-imput"
    />
    <input
      type="text"
      name="user-phone"
      placeholder="Phone number"
      class="rent-imput"
    />
    <textarea
      name=""
      id=""
      placeholder="Comment"
      class="rent-text-imput"
    ></textarea>
    <button type="submit" class="rent-btn">Send</button>
  </div>
</section>
